<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="row mt-5">
        <div class="col-12">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">제목</th>
                        <th scope="col">아이디</th>
                        <th scope="col">작성일</th>
                        <th scope="col">최종수정일</th>
                    </tr>
                </thead>

                <tbody>
                    {% for board in boards %}
                    <tr>
                        <th scope="row">{{ board.id }}</th>
                        <td>{{ board.title }}</td>
                        <td>{{ board.writer }}</td>
                        <td>{{ board.created_at }}</td>
                        <td>{{ board.updated_at }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary">글쓰기</button>
        </div>
    </div>
    {% endblock %}
</body>

</html>
